<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="margin-right: 30%; text-align: center;">
    <form action="https://formsubmit.co/munjeerak@gmail.com" method="post">
    <fieldset style="background-color:blanchedalmond;">
        <center><legend><b>Student Registration Form</b></legend><br><br></center>
        <!-- Creating a name  -->
        <label for="name">First Name</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="middlename">Middle Name</label>
        <input type="text" id="middlename" name="middlename"><br><br>
        <label for="middlename">Last Name</label>
        <input type="text" id="lastname" name="lastname"><br><br>
     <!-- creating mobileno  -->
     <label for="mobileno">Mobile No:</label>
     <input type="number" id="mobileno" name="mobileno"><br><br>
    <!-- creating email  -->
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email"><br><br>
    <!-- creating Date of birth -->
        <label for="date">Date of Birth</label>
        <input type="date" id="date" name="date"><br><br>
    <!-- creating user name  -->
         <label for="username">Set Username:</label>
         <input type="text" id="username" name="username"><br><br>
    <!-- creating password -->
     <label for="password">Set password:</label>
     <input type="password" id="password" name="password"><br><br>
    <!-- creating gender -->
    <b>Gender:</b>
    <input type="radio" id="male" name="Gender" value="Gender">
    <label for="male">male</label>
    <input type="radio" id="female" name="Gender" value="Gender">
    <label for="female">female</label>
    <input type="radio" id="others" name="Gender" value="Gender">
    <label for="others">others</label><br><br>
    <!-- creating course -->
    <label for="course">Course:</label>
    <input type="text" id="course" name="course"><br><br>
   <!-- creating checkbox -->
    <input type="checkbox" id="agree" name="agree" value="agree">
    <label for="agree">I agree the above information is correct</label><br><br>
<center>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
</center>
    </fieldset>
</form>
    
</body>
</html>
